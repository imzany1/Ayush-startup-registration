<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYUSH Startup Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head> 
<body>
    <div class="container-md">
    <h2>Register your Startup</h2>
        <form>
            <div class="mb-3"><label for="exampleInputPassword1" class="form-label">Name</label>
                <input required type="text" class="form-control" id="exampleInputname"></div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input required  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input required type="password" class="form-control" id="exampleInputPassword1">
              <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
              <input required type="password" class="form-control" id="exampleInputPassword2">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me on this device</label>
          </div>          
            <button type="submit" class="btn btn-primary submit-btn">Submit</button>
          </form>
    </div>
    <script src="java.js"></script>
</body>
</html>
